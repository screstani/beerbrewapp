<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.2.9/purify.min.js"></script>
    <script src="./app.js"></script>
    <title>Beer Brew App</title>
</head>
<body>
    <div class="container">
        <div class="row m-4 text-center">
            <h1 class="text-primary display-4">Beer Brew Recipes</h1>
            <p class="fs-5 text-muted">Add custom recipes for your home brews below.</p>
        </div>
    </div>

    <main>
        <div class="container">
            <form id="recipe-form" class="p-4 m-4 row shadow-sm rounded-3 border border-primary">
                <div class="form-group col-md-4 my-2">
                     <label for="name">Name of Recipe</label>
                     <input type="text" required autocomplete="off" id="name" class="form-control"
                     placeholder="e.g. Ale">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="method">Brew Method</label>
                    <input type="text" required autocomplete="off" id="name" class="form-control"
                    placeholder="e.g. Mashing">
               </div>
               <div class="form-group col-md-4 my-2">
                    <label for="name">Roast</label>
                    <input type="text" required autocomplete="off" id="name" class="form-control"
                    placeholder="e.g. Full City">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="name">Grind Size</label>
                    <input type="text" required autocomplete="off" id="name" class="form-control"
                    placeholder="e.g. 30">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="name">Ratio</label>
                    <input type="text" required autocomplete="off" id="name" class="form-control"
                    placeholder="e.g. 1:16">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="name">Notes (optional)</label>
                    <input type="text" autocomplete="off" id="name" class="form-control"
                    placeholder="e.g. Ale">
                </div>
                <div class="form-group mt-4">
                    <input type="submit" value="Add Recipe" class="btn btn-primary">
                </div>
            </form>

            <div class="container">
                <div class="row m-4 border-bottom border-3 border-primary">
                    <p class="h3 text-primary">Saved Recipes</p>
                </div>
                <div class="row row-cols-1 row-cols md-3 mx-4 my-6 text-center" 
                    id="recipe-container">

                </div>
            </div>
        </div>
    </main>
</body>
</html>
